version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ciis-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3001
    env_file:
      - .env
    ports:
      - "3001:3001"
    volumes:
      - ./backend/src:/app/src
      - backend_node_modules:/app/node_modules
    networks:
      - ciis-network
    command: npm run dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Development Server (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: ciis-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:3001
      NEXT_PUBLIC_GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY}
    env_file:
      - .env
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - frontend_node_modules:/app/node_modules
    networks:
      - ciis-network
    command: npm run dev

networks:
  ciis-network:
    driver: bridge

volumes:
  backend_node_modules:
    driver: local
  frontend_node_modules:
    driver: local
